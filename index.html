          <div class="ir-hoje">
            <div class="irPara">
              <input type="text" placeholder="mm/aaaa" class="data-input" />
              <button class="ir-btn">Ir</button>
            </div>
            <button class="hoje-btn">Hoje</button>
          </div>
        </div>
      </div>
      <div class="direita">
        <div class="dt-hoje">
          <div class="d-evento">Qui</div>
          <div class="dt-evento">26 Novembro 2023</div>
        </div>
        <div class="tarefas-container">
          <div class="tarefas-cabecalho">
            <h3 class="tarefas-titulo">Tarefas do Dia</h3>
            <button class="add-tarefa-float"><i class="fas fa-plus"></i></button>
          </div>
          <div class="tarefas-lista">
            <!-- Tarefas serão inseridas aqui -->
          </div>
        </div>
        <div class="add-tarefa-wrapper">
          <div class="add-cabecalho-tarefa">
            <div class="titulo">Nova Tarefa</div>
            <i class="fas fa-times fechar-tarefa"></i>
          </div>
          <div class="add-tarefa-dados">
            <div class="add-tarefa-input">
              <input
                type="text"
                placeholder="Descrição da tarefa"
                class="descricao-tarefa"
              />
            </div>
          </div>
          <div class="add-tarefa-footer">
            <button class="add-tarefa-btn">Adicionar Tarefa</button>
          </div>
        </div>
      </div>
      <button class="add-tarefa-float-mobile"><i class="fas fa-plus"></i></button>
